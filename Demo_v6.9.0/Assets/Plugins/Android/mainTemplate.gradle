apply plugin: 'com.android.application'
**APPLY_PLUGINS**

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //GDPR：预防 'gson' 冲突, 如果项目添加了gson，引入
    implementation ('com.google.android.ads.consent:consent-library:1.0.6'){
            exclude module: 'gson'
    }
            
    //补充Support v7插件的引入，否则会集成失败
    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.+'

    //TradPlus
    implementation 'com.tradplusad:tradplus:6.9.0'
    
    //Admob
    implementation 'com.google.android.gms:play-services-ads:17.2.1'
    implementation 'com.tradplusad:tradplus-google:2.6.9.0'

    //Facebook
    implementation 'com.facebook.android:audience-network-sdk:6.5.1'
    implementation 'com.tradplusad:tradplus-facebook:1.6.9.0'

    //MoPub
    implementation 'com.tradplusad:tradplus-mopub:3.6.9.0'
    //For banners
    implementation ('com.mopub:mopub-sdk-banner:5.8.0') {
    transitive = true
    }
    //For interstitials
    implementation ('com.mopub:mopub-sdk-interstitial:5.8.0') {
    transitive = true
    }
    //For rewarded videos. This will automatically also include interstitials
    implementation ('com.mopub:mopub-sdk-rewardedvideo:5.8.0') {
    transitive = true
    }
    //For native static (images).
    implementation ('com.mopub:mopub-sdk-native-static:5.8.0') {
    transitive = true
    }
    //For native video. This will automatically also include native static
    implementation ('com.mopub:mopub-sdk-native-video:5.8.0') {
    transitive = true
    }

    //Vungle 6.5.3
    implementation 'com.tradplusad:tradplus-vungle:7.6.9.0'
    implementation 'com.google.android.gms:play-services-basement:16.0.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'

    //UnityAds
    implementation 'com.tradplusad:tradplus-unity:5.6.9.0'

    //腾讯
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.6.5.2@aar'
    implementation 'com.tradplusad:tradplus-txadnet:16.6.9.0'
 
    //Toutiao
    implementation 'com.tradplusad:tradplus-toutiao:17.6.9.0'
    
**DEPS**}

